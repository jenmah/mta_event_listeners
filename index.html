<body>
    <h1>NEW YORK SUBWAY LINES</h1>
    <h2>TELL US WHERE YOU'D LIKE TO GO</h2>

    <input id="start-station" type="text" placeholder="your start station" />

    <input id="end-station" type="text" placeholder="your end station" />

<hr>

    <h3><ul class="your-trip">
    </ul></h3>
